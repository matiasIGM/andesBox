<!DOCTYPE html>
<html>
<head>
    <title>Seguimiento de Envío</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css">
    <style>
        .timeline {
            list-style-type: none;
            position: relative;
            padding: 0;
            margin: 0;
        }

        .timeline:before {
            content: '';
            position: absolute;
            top: 0;
            bottom: 0;
            width: 2px;
            background-color: #007bff;
            left: 50%;
            margin-left: -1px;
        }

        .timeline-item {
            margin-bottom: 20px;
            position: relative;
        }

        .timeline-item:before,
        .timeline-item:after {
            content: "";
            display: table;
        }

        .timeline-item:after {
            clear: both;
        }

        .timeline-item .timeline-badge {
            color: #fff;
            width: 54px;
            height: 54px;
            line-height: 52px;
            font-size: 22px;
            text-align: center;
            position: absolute;
            top: 18px;
            left: 50%;
            margin-left: -25px;
            background-color: #007bff;
            border: 3px solid #fff;
            border-radius: 50%;
            z-index: 100;
        }

        .timeline-item .timeline-panel {
            position: relative;
            width: 45%;
            float: left;
            right: 16px;
            border: 1px solid #c0c0c0;
            background: #fff;
            border-radius: 5px;
            padding: 20px;
            -webkit-box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
            box-shadow: 0 1px 6px rgba(0, 0, 0, 0.175);
        }

        .timeline-item .timeline-panel:before {
            content: "";
            display: inline-block;
            position: absolute;
            top: 26px;
            right: -16px;
            border-top: 16px solid transparent;
            border-left: 16px solid #c0c0c0;
            border-right: 0 solid #c0c0c0;
            border-bottom: 16px solid transparent;
        }

        .timeline-item .timeline-panel .timeline-title {
            margin-top: 0;
            color: inherit;
        }

        .timeline-item .timeline-panel .timeline-body > p,
        .timeline-item .timeline-panel .timeline-body > ul {
            margin-bottom: 0;
        }

        .timeline-item .timeline-panel .timeline-body > p + p {
            margin-top: 5px;
        }

        .timeline-item:last-child {
            margin-bottom: 0;
        }

        .timeline-item .timeline-badge i,
        .timeline-item .timeline-badge .fa,
        .timeline-item .timeline-badge .glyphicon {
            width: 40px;
            height: 40px;
            font-size: 18px;
            line-height: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seguimiento de Envío</h1>
        <label for="tracking-number">Número de Seguimiento:</label>
        <input type="text" id="tracking-number">
        <button onclick="getEnvio()">Obtener Estado</button>
        <div id="envio-info"></div>
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
        function getEnvio() {
            var trackingNumber = document.getElementById("tracking-number").value;

            // Validar que el número de seguimiento tenga exactamente 7 dígitos numéricos
            if (!/^\d{7}$/.test(trackingNumber)) {
                document.getElementById("error-message").textContent = "El número de seguimiento debe tener 7 dígitos numéricos.";
                document.getElementById("error-message").style.display = "block";
                return;
            }

            axios.get(`/envios/track/${trackingNumber}/`)
                .then(function (response) {
                    var envioInfo = response.data;
                    var html = `
                        <div class="timeline">
                    `;

                    envioInfo.movimientos.forEach(function (movimiento) {
                        var fechaHora = new Date(movimiento.fecha_hora);
                        var fecha = fechaHora.toLocaleDateString("es-ES", { day: "numeric", month: "long", year: "numeric" });
                        var hora = fechaHora.toLocaleTimeString("es-ES", { hour: "numeric", minute: "numeric" });

                        html += `
                            <li class="timeline-item">
                                <div class="timeline-badge"><i class="fa fa-check"></i></div>
                                <div class="timeline-panel">
                                    <div class="timeline-heading">
                                        <h4 class="timeline-title">${fecha}</h4>
                                        <p><i class="fa fa-clock-o"></i> ${hora}</p>
                                    </div>
                                    <div class="timeline-body">
                                        <p>${movimiento.estado}</p>
                                        <p>${movimiento.ubicacion}</p>
                                    </div>
                                </div>
                            </li>
                        `;
                    });

                    html += `
                        </div>
                    `;

                    document.getElementById("envio-info").innerHTML = html;
                    document.getElementById("error-message").style.display = "none"; // Ocultar el mensaje de error si existía
                })
                .catch(function (error) {
                    if (error.response && error.response.status === 404) {
                        document.getElementById("error-message").textContent = "El número de seguimiento no existe o es incorrecto.";
                        document.getElementById("error-message").style.display = "block";
                    } else {
                        console.log(error);
                    }
                });
        }
    </script>
</body>
</html>
