<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Repartidor</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
</head>

<body>
  <div class="container">
    <h1>Lista de Envíos</h1>

    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Número de Seguimiento</th>
          <th scope="col">Fecha de Creación</th>
          <th scope="col">Nombre del Cliente</th>
          <th scope="col">Estado de Envío</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí se generan las filas de la tabla con los datos de los envíos -->
      </tbody>
    </table>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzI" crossorigin="anonymous"></script>

  <script>
    // Función para cargar los datos de la API y mostrarlos en la tabla
    function cargarEnvios() {
      $.ajax({
        url: "http://127.0.0.1:8000/envios/?format=json",
        method: "GET",
        dataType: "json",
        success: function (data) {
          var envios = data;

          // Generar las filas de la tabla con los datos de los envíos
          envios.forEach(function (envio, index) {
            var row = "<tr>" +
              "<th scope='row'>" + (index + 1) + "</th>" +
              "<td>" + envio.numero_seguimiento + "</td>" +
              "<td>" + envio.creationDate + "</td>" +
              "<td>" + envio.customerName + "</td>" +
              "<td>" + envio.estado_envio + "</td>" +
              "</tr>";

            // Agregar la fila a la tabla
            $("tbody").append(row);
          });
        },
        error: function (error) {
          console.log(error);
        }
      });
    }

    $(document).ready(function () {
      cargarEnvios();
    });
  </script>
</body>

</html>
